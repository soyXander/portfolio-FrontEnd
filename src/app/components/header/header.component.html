<div class="login" *ngIf="isLoggedIn">
  <a (click)="logout()">
    <span class="icon"><fa-icon [icon]="faUser" class="user"></fa-icon></span>
    <span class="text">Cerrar Sesión</span>
  </a>
</div>
<div class="login" *ngIf="!isLoggedIn">
  <a routerLink="/login">
    <span class="icon"><fa-icon [icon]="faUser" class="user"></fa-icon></span>
    <span class="text">Iniciar Sesión</span>
  </a>
</div>
