<section class="text-gray-900 body-font min-h-screen" id="habilidades">
  <div class="py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-black"><fa-icon [icon]="faUserGear"></fa-icon> Habilidades</h1>
        <div class="h-1 w-20 bg-tomato rounded"></div>
        <div *ngIf="isLoggedIn && isAdmin" class="mt-2 w-52 h-12 flex justify-center items-center bg-tomato hover:bg-tomato-600 active:bg-tomato-700 rounded-xl cursor-pointer" routerLink="/habilidad/agregar" >
          <a>
            <span class="pr-2"><fa-icon [icon]="faPlus" class="text-white"></fa-icon></span>
            <span class="uppercase text-white">Agregar Habilidad</span>
          </a>
        </div>
        <div></div>
      </div>
    </div>
    <div class="flex flex-wrap -m-4">
      <div class="xl:w-1/3 md:w-1/2 p-4" *ngFor="let skill of skills">
        <div class="flex justify-center">
          <circle-progress
            [subtitle]="skill.skill"
            [subtitleFontSize]="'1.25em'"
            [percent]="skill.percentage"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="1500"
            >
          </circle-progress>
        </div>
        <div *ngIf="isLoggedIn && isAdmin" class="flex">
          <div class="w-1/2 mr-3 mt-2 h-10 flex justify-center items-center bg-tomato hover:bg-tomato-600 active:bg-tomato-700 rounded-xl cursor-pointer" routerLink="/habilidad/editar/{{skill.id}}" >
            <a>
              <span class="pr-2"><fa-icon [icon]="faPen" class="text-white"></fa-icon></span>
              <span class="uppercase text-white">Editar</span>
            </a>
          </div>
          <div class="w-1/2 mt-2 h-10 flex justify-center items-center bg-tomato hover:bg-tomato-600 active:bg-tomato-700 rounded-xl cursor-pointer" (click)="delete(skill.id)" >
            <a>
              <span class="pr-2"><fa-icon [icon]="faXmark" class="text-white"></fa-icon></span>
              <span class="uppercase text-white">Borrar</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
