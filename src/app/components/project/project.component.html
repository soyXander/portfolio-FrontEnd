<section class="text-gray-900 body-font min-h-screen" id="proyectos">
  <div class="py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-black"><fa-icon [icon]="faBriefcase"></fa-icon> Proyectos</h1>
        <div class="h-1 w-20 bg-tomato rounded"></div>
        <div *ngIf="isLoggedIn && isAdmin" class="mt-2 w-52 h-12 flex justify-center items-center bg-tomato hover:bg-tomato-600 active:bg-tomato-700 rounded-xl cursor-pointer" routerLink="/proyecto/agregar" >
          <a>
            <span class="pr-2"><fa-icon [icon]="faPlus" class="text-white"></fa-icon></span>
            <span class="uppercase text-white">Agregar Proyecto</span>
          </a>
        </div>
        <div></div>
      </div>
    </div>
    <div class="flex flex-wrap -m-4">
      <div class="xl:w-1/3 md:w-1/2 p-4" *ngFor="let project of projects">
        <div class="bg-gray-800 bg-opacity-40 p-6 rounded-lg">
          <img class="h-40 rounded w-full object-cover object-center mb-6" [src]="project.image ? 'http://localhost:8080/image/ver/' + project.image.name : 'https://dummyimage.com/720x400'">
          <h3 class="tracking-widest text-orange-600 text-xs font-medium title-font">{{project.technology}}</h3>
          <h2 class="text-lg text-black font-medium title-font mb-4">{{project.project}}</h2>
          <p class="leading-relaxed text-base">{{project.description}}</p>
          <div *ngIf="isLoggedIn && isAdmin" class="flex">
            <div class="w-1/2 mr-3 mt-2 h-10 flex justify-center items-center bg-tomato hover:bg-tomato-600 active:bg-tomato-700 rounded-xl cursor-pointer" routerLink="/proyecto/editar/{{project.id}}" >
              <a>
                <span class="pr-2"><fa-icon [icon]="faPen" class="text-white"></fa-icon></span>
                <span class="uppercase text-white">Editar</span>
              </a>
            </div>
            <div class="w-1/2 mt-2 h-10 flex justify-center items-center bg-tomato hover:bg-tomato-600 active:bg-tomato-700 rounded-xl cursor-pointer" (click)="delete(project.id)" >
              <a>
                <span class="pr-2"><fa-icon [icon]="faXmark" class="text-white"></fa-icon></span>
                <span class="uppercase text-white">Borrar</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
