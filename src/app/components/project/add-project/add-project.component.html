<!--Modal-->
<div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center">
  <div (click)="close()" class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

  <div id="modalContainer" class="bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

    <div (click)="close()" class="absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
      <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
      </svg>
      <span class="text-sm">(Esc)</span>
    </div>

    <div class="modal-content py-4 text-left px-6">
      <!--Title-->
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">Agregar Proyecto</p>
        <div (click)="close()" class="cursor-pointer z-50">
          <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
          </svg>
        </div>
      </div>

      <!--Body-->
      <form class="w-full max-w-sm" (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="md:flex md:items-center mb-2">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
              Proyecto
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-tomato-500" type="text" placeholder="Porfolio" name="project" [(ngModel)]="project">
          </div>
        </div>
        <div class="md:flex md:items-center mb-2">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
              Tecnologia
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-tomato-500" type="text" placeholder="Angular, Spring Boot, MySQL" name="technology" [(ngModel)]="technology">
          </div>
        </div>
        <div class="md:flex md:items-center mb-2">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right pr-4">
              Descripción
            </label>
          </div>
          <div class="md:w-2/3">
            <textarea class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-tomato-500" type="text" rows="4" placeholder="Participación en el desarrollo de nuevos servicios en JavaScript" name="description" [(ngModel)]="description"></textarea>
          </div>
        </div>

        <div class="md:flex md:items-center">
          <div class="md:w-full" >
            <label class="block text-gray-500 font-bold md:text-center mb-1 md:mb-0">
              Imagen
            </label>
            <div class="w-full h-52 relative cursor-pointer" (click)="fileInput.click()">
              <img class="absolute w-full h-52 rounded object-cover object-center" [src]="uploadedImage ? uploadImageUrl : 'https://dummyimage.com/720x400'">
              <div class="absolute rounded h-52 opacity-0 hover:opacity-100 hover:bg-black/50 active:bg-black/70 duration-300 inset-0 flex justify-center items-center text-3xl text-white"><fa-icon [icon]="faPen" class="text-white"></fa-icon></div>
              <input #fileInput type="file" accept=".jpg, .jpeg, .png, .gif" (change)="uploadImage($event)" class="hidden"/>
            </div>
          </div>
       </div>
        <div class="flex justify-end pt-2">
          <button class="px-4 p-3 rounded-lg text-white bg-tomato hover:bg-tomato-600 active:bg-tomato-700 duration-500 mr-2">Agregar</button>
          <button class="px-4 p-3 rounded-lg text-white bg-gray-400 hover:bg-gray-500 active:bg-gray-600 duration-500" type="reset" (click)="close()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
